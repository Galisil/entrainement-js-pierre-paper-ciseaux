<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pierre-Papier-Ciseaux</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tu connais déjà les règles</h1>
    </header>
    <main>
      <div id="startButtonArea">
        <button id="startButton"><strong>START</strong></button>
        <p>Cliquez sur start pour démarrer le jeu</p>
      </div>
      <div class="gameArea" style="display: none">
        <section id="playerArea">
          <div id="playerDisplay">Fais ton choix</div>
          <div id="divBtns">
            <button class="button-choice" id="btnPierre">pierre</button>
            <button class="button-choice" id="btnPapier">papier</button>
            <button class="button-choice" id="btnCiseaux">ciseaux</button>
          </div>
        </section>
        <div id="resultArea">
          <p id="result"></p>
          <button id="restartButton" style="display: none">
            <strong>Restart</strong>
          </button>
        </div>
        <section id="pcArea">
          <div id="pcDisplay">...</div>
        </section>
      </div>
    </main>
    <footer>
      <!---->
    </footer>
  </body>
</html>
